    <script type="text/javascript">
        
        var canvas = document.getElementById("paint");
        var ctx = canvas.getContext("2d");
        var width = canvas.width;
        var height = canvas.height;
        var curX, curY, prevX, prevY;
        var hold = false;
        ctx.lineWidth = 2;
        var fill_value = true;
                        
        function color(color_value){
            ctx.strokeStyle = color_value;
            ctx.fillStyle = color_value;
        }    
        
        function add_pixel(){
            ctx.lineWidth += 1;
        }
        
        function reduce_pixel(){
            if (ctx.lineWidth == 1){
                ctx.lineWidth = 1;
            }
            else{
                ctx.lineWidth -= 1;
            }
        }
        
        function fill(){
            fill_value = true;
        }
        
        function outline(){
            fill_value = false;
        }
               
        function reset(){
            ctx.clearRect(0, 0, canvas.width, canvas.height);
        }
        
        // pencil tool
        
        function pencil(){
        
            canvas.onmousedown = function(e){
                curX = e.clientX - canvas.offsetLeft;
                curY = e.clientY - canvas.offsetTop;
                hold = true;
            
                prevX = curX;
                prevY = curY;
                ctx.beginPath();
                ctx.moveTo(prevX, prevY);
            };
        
            canvas.onmousemove = function(e){
                if(hold){
                    curX = e.clientX - canvas.offsetLeft;
                    curY = e.clientY - canvas.offsetTop;
                    draw();
                }
            };
        
            canvas.onmouseup = function(e){
                 hold = false;
            };
        
            canvas.onmouseout = function(e){
                hold = false;
            };
        
            function draw(){
                ctx.lineTo(curX, curY);
                ctx.stroke();
            }
        }
        
        // line tool
        
        function line(){
           
           canvas.onmousedown = function (e){
                img = ctx.getImageData(0, 0, width, height);
                prevX = e.clientX - canvas.offsetLeft;
                prevY = e.clientY - canvas.offsetTop;
                hold = true;
            };
            
            canvas.onmousemove = function linemove(e){
                if (hold){
                    ctx.putImageData(img, 0, 0);
                    curX = e.clientX - canvas.offsetLeft;
                    curY = e.clientY - canvas.offsetTop;
                    ctx.beginPath();
                    ctx.moveTo(prevX, prevY);
                    ctx.lineTo(curX, curY);
                    ctx.stroke();
                    ctx.closePath();
                }
            };
            
            canvas.onmouseup = function (e){
                hold = false;
            };
            
            canvas.onmouseout = function (e){
                hold = false;
            };
        }
        
        // rectangle tool
        
        function rectangle(){
            
            canvas.onmousedown = function (e){
                img = ctx.getImageData(0, 0, width, height);
                prevX = e.clientX - canvas.offsetLeft;
                prevY = e.clientY - canvas.offsetTop;
                hold = true;
            };
            
            canvas.onmousemove = function (e){
                if (hold){
                    ctx.putImageData(img, 0, 0);
                    curX = e.clientX - canvas.offsetLeft - prevX;
                    curY = e.clientY - canvas.offsetTop - prevY;
                    ctx.strokeRect(prevX, prevY, curX, curY);
                    if (fill_value){
                        ctx.fillRect(prevX, prevY, curX, curY);
                    }
                }
            };
            
            canvas.onmouseup = function(e){
                hold = false;
            };
            
            canvas.onmouseout = function(e){
                hold = false;
            };
        }
        
        // circle tool
        
        function circle(){
            
            canvas.onmousedown = function (e){
                img = ctx.getImageData(0, 0, width, height);
                prevX = e.clientX - canvas.offsetLeft;
                prevY = e.clientY - canvas.offsetTop;
                hold = true;
            };
            
            canvas.onmousemove = function (e){
                if (hold){
                    ctx.putImageData(img, 0, 0);
                    curX = e.clientX - canvas.offsetLeft;
                    curY = e.clientY - canvas.offsetTop;
                    ctx.beginPath();
                    ctx.arc(Math.abs(curX + prevX)/2, Math.abs(curY + prevY)/2, Math.sqrt(Math.pow(curX - prevX, 2) + Math.pow(curY - prevY, 2))/2, 0, Math.PI * 2, true);
                    ctx.closePath();
                    ctx.stroke();
                    if (fill_value){
                        ctx.fill();
                    }
                }
            };
            
            canvas.onmouseup = function (e){
                hold = false;
            };
            
            canvas.onmouseout = function (e){
                hold = false;
            };
        }
        
        // eraser tool
        
        function eraser(){
        
            canvas.onmousedown = function(e){
                hold = true;
            };
        
            canvas.onmousemove = function(e){
                if(hold){
                    curX = e.clientX - canvas.offsetLeft;
                    curY = e.clientY - canvas.offsetTop;
                    ctx.clearRect(curX, curY, 20, 20);
                }
            };
        
            canvas.onmouseup = function(e){
                 hold = false;
            };
        
            canvas.onmouseout = function(e){
                hold = false;
            };
        }
